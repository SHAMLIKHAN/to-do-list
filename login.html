<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <style>
            .container{
                margin: auto;
                padding-top: 10%;
                width: 20%;
            }
            button{
                width: 100%;
                font-family: "Times New Roman",Times,sans-serif;
            }
            label{
                font-family: "Times New Roman",Times,sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label>Username:</label><br>
                <input type="text" id="username" class="form-control"></input><br>
                <label>Password:</label><br>
                <input type="password" id="password" class="form-control"></input><br>
                <button type="submit" id="login" class="btn btn-primary" onclick="validate()">Login</button>
            </div>
        </div>
        <script>
            document.getElementById("username").defaultValue = "ShamliKhan";
            document.getElementById("password").defaultValue = "qburst";
            function validate(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if(password==="qburst"){
                    console.log("You are successfully logged in!.");
                    console.log("user: "+username);
                    localStorage.setItem('user',username);
                    window.location = "index.html";
                }
            }
        </script>
    </body>
</html>
