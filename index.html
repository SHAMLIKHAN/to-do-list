<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Task Tracker</title>
        <link rel="stylesheet" href="assets/main.css"></link>
        <link rel="stylesheet" href="assets/custom.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script type="text/javascript" src="js/global.js"></script>
    </head>
    <body onload="getUser()">
        <nav>
            <a>Home </a>
            <a>Members</a>
            <a id="user">User</a>
        </nav>
        <div class="row" id="parent">
            <div class="col-3" id="todo">
                <div id="todoHead">To Do</div>
            </div>
            <div class="col-3" id="inprogress" ondrop="dropInProg(event)" ondragover="allowDrop(event)">
                <div id="inprogressHead">In Progress</div>
            </div>
            <div class="col-3" id="done" ondrop="dropDone(event)" ondragover="allowDrop(event)">
                <div id="doneHead">Done</div>
            </div>
            <button type="button" id="addNew" onclick="addNewTask()">
                <i class="material-icons" style="font-size:24px">queue</i>
            </button>
        </div>
        <div id="modalDiv" class="modal"></div>
        <script type="text/javascript" src="js/createSection.js"></script>
        <script type="text/javascript" src="js/todoSection.js"></script>
        <script type="text/javascript" src="js/inprogSection.js"></script>
        <script type="text/javascript" src="js/doneSection.js"></script>
        <script type="text/javascript" src="js/dragDiv.js"></script>
    </body>
</html>
